<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="resources/stylesheets/style.css">
    <link rel="stylesheet" href="resources/stylesheets/checkout.css">
    <title>Checkout Baka</title>
</head>

<body>
    <section class="section-checkout">
        <div class="row">
            <h2>Checkout</h2>
        </div>
        <div class="checkout-container">
            <div class="col">
                <div class="row">
                    <p>Almost there! Just a few small details <br>so we can start your order</p>
                </div>
                <div class="row">
                    <h3>Payment Method</h3>
                    <div>
                        <label>
                            <input type="radio" name="payment-method" value="card" checked>
                            Debit/Credit Card
                        </label>
                        <br>
                        <label>
                            <input type="radio" name="payment-method" value="cash">
                            Cash
                        </label>
                    </div>
                </div>
                <div class="card-info">
                    <div class="row">
                        <label for="card-number">Card Number</label>
                        <input type="text" name="card-number" id="card-number" placeholder="1234 5678 9012 3456">
                    </div>
                    <div class="row">
                        <label for="card-name">Name on Card</label>
                        <input type="text" name="card-name" id="card-name" placeholder="John Doe">
                    </div>
                    <div class="row">
                        <label for="card-expiration">Expiration Date</label>
                        <input type="text" name="card-expiration" id="card-expiration" placeholder="MM/YY">
                    </div>
                    <div class="row">
                        <label for="card-cvv">CVV</label>
                        <input type="text" name="card-cvv" id="card-cvv" placeholder="123">
                    </div>
                </div>
                <div class="card-tip">
                    <p>Care to leave a tip for your sushirista?</p>
                    <div class="row">
                        <label>
                            <input type="radio" name="tip" value="15">
                            15%
                        </label>
                        <label>
                            <input type="radio" name="tip" value="20">
                            20%
                        </label>
                        <label>
                            <input type="radio" name="tip" value="25">
                            25%
                        </label>
                        <label>
                            <input type="radio" name="tip" value="other">
                            Other
                        </label>
                        <input type="text" name="tip-other" id="tip-other" placeholder="$">
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="row">
                    <h3>Order Summary</h3>
                </div>
                <div class="cart-contents">
                </div>
                <div class="checkout-totals">
                    <div class="row">
                        <div class="col">
                            <p>Subtotal</p>
                        </div>
                        <div class="col">
                            <p class="subtotal"></p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <p>Tax</p>
                        </div>
                        <div class="col">
                            <p class="tax"></p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <p>Total</p>
                        </div>
                        <div class="col">
                            <p class="total"></p>
                        </div>
                    </div>
                    <div class="row">
                        <button class="checkout-btn">Checkout</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"
        integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script src="resources/index.js"></script>
</body>

</html>
