<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="resources/stylesheets/style.css" />
    <title>login baka!</title>
    <link
      rel="icon"
      href="resources/images/client-assets/baka-logo.png"
      type="image/icon type"
    />
  </head>
  <body>
    <main class="sign-up-in-main">
      <div class="form-container">
        <div class="form-sign-up-in">
          <div class="form-content">
            <label for="username">Username</label>
            <input
              type="text"
              placeholder="Enter Username"
              id="username"
              required
            />

            <label for="password">Password</label>
            <input
              type="password"
              placeholder="Enter Password"
              id="password"
              required
            />
          </div>

          <button onclick="login()" class="btn-login">Log In</button>
          <a href="signup.html">No account? Sign up</a>
        </div>
      </div>
    </main>

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.6.1.min.js"
      integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
      crossorigin="anonymous"
    ></script>
    <script src="scripts/index.js"></script>
  </body>
</html>
