<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sign up baka!</title>
    <link rel="stylesheet" href="resources/stylesheets/style.css" />
    <link rel="icon" href="resources/images/client-assets/baka-logo.png" type="image/icon type">
  </head>
  <body>
    <main class="sign-up-in-main">
      <div class="form-container">
        <form onsubmit="signup()" class="form-sign-up-in">
          <div class="form-content">
            <label for="email">Email</label>
            <input type="email" placeholder="Enter email" id="email" required />
  
            <label for="username">Username</label>
            <input
              type="text"
              placeholder="Enter Username"
              id="username"
              minlength="4"
              required
            />
  
            <label for="password">Password</label>
            <input
              type="password"
              placeholder="Enter Password"
              id="password"
              minlength="8"
              required
            />
  
            <label for="password">Confirm Password</label>
            <input
              type="password"
              placeholder="Enter Password"
              id="password-confirm"
              minlength="8"
              required
            />
            <p>Password Length: 8 Characters Minimum.</p>
          </div>
          <a href="login.html">Have an account? Log in</a>
          <button type="submit" class="btn-signup">Sign Up</button>
        </form>
      </div>
    </main>
    
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.6.1.min.js"
      integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
      crossorigin="anonymous"
    ></script>
    <script src="scripts/index.js"></script>
  </body>
</html>
