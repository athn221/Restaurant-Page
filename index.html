<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="resources/stylesheets/style.css" />
    <link rel="stylesheet" href="resources/stylesheets/home-style.css" />
    <title>sushi baka!</title>
    <link rel="icon" href="resources/images/client-assets/baka-logo.png" type="image/icon type">
  </head>

  <body>
    <nav>
      <div class="logo">
        <img src="resources/images/client-assets/sushi-baka-logo.png" alt="" />
      </div>
      <div class="nav-links">
        <a href="login.html">sign in</a>
      </div>
    </nav>
    <main class="home-main">
      <img
        src="resources/images/stock-images/top-view-sushi-assortment.jpg"
        alt="sushi in chopsticks"
        class="hero-image"
      />
      <div class="hero">
        <h1 class="title">Always fresh. That's just how we roll.</h1>
        <p class="subtitle">
          sushi baka is about to be your new favorite place to eat. So let's
          make this o-fish-al.
        </p>
      </div>
      <div class="call-to-action">
        <p>Come get some sushi.... b-baka!</p>
        <div class="call-to-action-container">
          <a class="call-to-action-btn" href="signup.html">UwU</a>
          <div class="blush blush-left"></div>
          <div class="blush blush-right"></div>
        </div>
      </div>
      <img
        src="resources/images/color-icons/sushi-color-1.png"
        alt="sushi image"
        class="sushi-cta-image"
      />
    </main>
    <footer>
      <div class="footer-columns">
          <div class="footer-nav-bar">
              <a href="#">Contact</a>
              <a href="#">Rating</a>
          </div>
      </div>
      <div class="footer-columns">
        <div class="footer-copyright">
          <p>&copy; 2022 Sushi Baka</p>
      </div>
      </div>
      <div class="footer-columns">
          <div class="footer-social-media-links">
              <a class="fb" href="">
                  <ion-icon class="icons-social" name="logo-facebook"></ion-icon>
              </a>
              <a class="twt" href="">
                  <ion-icon class="icons-social" name="logo-twitter"></ion-icon>
              </a>
              <a class="gp" href="">
                  <ion-icon class="icons-social" name="logo-google"></ion-icon>
              </a>
              <a class="ig" href="">
                  <ion-icon class="icons-social" name="logo-instagram"></ion-icon>
              </a>
          </div>
      </div>
  </footer>

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.6.1.min.js"

    <script src="scripts/index.js"></script>
    <script src="scripts/home.js"></script>
